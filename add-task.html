<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Add Task::</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <center>
    <div class="container">
        <div class="nav-section">
            <p class="header-text">ADD TASK</p>
            <img src="./images/close-button.png" alt="close button">
        </div>
        <div class="main-section">
            <div class="logo-section">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="form-section">
                <p class="text-label">Title</p>
                <input type="text" name="title" id="title" placeholder="Enter task title">
                <p class="text-label">Description</p>
                <input type="text" name="Description" id="Description" placeholder="Enter task description">
                <p class="text-label">Date end</p>
                <input type="text" name="dateend" id="dateend" placeholder="click here to choose date">
            </div>
            <div class="button-section">
                <button class="add-button">Add</button>
                <button class="clear-button">Cancel</button>
            </div>
        </div>
    </div>
</center>
</body>
</html>
